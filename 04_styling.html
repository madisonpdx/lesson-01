<!DOCTYPE html>
<html>
  <head>
  	<style>
	  body, html { width: 100%; height: 100%; margin: 0; padding: 0; }
	  #map_canvas {
	    width: 100%;
	    height: 100%;
	    background-color: #CCC;
	  }
	</style>
	<script src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
  </head>
  <body>
    <div id="map_canvas"></div>
    <script>
	  function initialize() {
	  	// find the HTML element where we want to display the map.
	  	var mapCanvas = document.getElementById('map_canvas');

	  	// enter map options which center and zoom the map on Madison.
    	var mapOptions = {
	      center: new google.maps.LatLng(45.541800, -122.580821),
	      zoom: 16,
	      mapTypeId: google.maps.MapTypeId.ROADMAP
	    }

	    // create a new map and add it to the page.
	    var map = new google.maps.Map(mapCanvas, mapOptions);

	    map.set('styles', [
		  {
		    featureType: 'road',
		    elementType: 'geometry',
		    stylers: [
		      { color: '#822222' },
		      { weight: 1.2 }
		    ]
		  }, {
		    featureType: 'road',
		    elementType: 'labels',
		    stylers: [
		      { color: '#ffffff' },
		      { weight: 1.0 }
		    ]
		  }, {
		    featureType: 'landscape',
		    elementType: 'geometry',
		    stylers: [
		      { color: '#4F74F0' }
		    ]
		  }
		]);
	  }

	  // call the initialize function as soon as the page is loaded.
	  google.maps.event.addDomListener(window, 'load', initialize);
	</script>
  </body>
</html>
